<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="entity-styles.css">
    <link rel="stylesheet" href="form.css">
    <title>Read All Posts!</title>
</head>



<body>
    <!-- <p>Here's the latest & greatest!:</p>
    <div th:each="post : ${allPosts}">
        <a th:text="${post.title}" th:href="|/allPosts/${post.postId}|">View All Posts</a>
    </div> -->
    <h1 class="heading">Add and View Posts</h1>
    <main>
        <ul>
                <li th:each="post : ${allPosts}">
                        <span th:text="${post.title}"></span>
                        <span th:text="${post.author}"></span>
                        <span th:text="${post.bodyText}"></span>
                        <span th:text="${post.genre}"></span>
                </li>
            </ul>
            <h3>Add a post!</h3>
            <form action="/addPost" method="POST">

                <label>Title of your post:</label>
                <input class="input" type="text" name="post.title">
    
                <label>Author name: </label>
                <input class="input" type="text" name="post.author">
    
                <label class="blog-body-input">Tell me a story! </label>
                <input class="input" type="text" name="post.bodyText">
    
                <label>What genre? </label>
                <input class="input" type="text" name="post.genre">
    
                <button type="publish">Publish!</button>
            </form>
    </main>


</body>



<footer>

</html>
