<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Authors</title>
</head>
<body>
  <h1>Add and View Authors</h1>
  <main>
    <ul>
      <li th:each="author : ${authors}">
        <span th:text="${author.authorName}"></span>
      </li>
    </ul>

  <h3>Add an author!</h3>
    <form action="/addAuthor" method="POST">
      <label>Author name: 
        <input type="text" name="author.authorName" />
    </label>
      <button type="publish">Add!</button>
    </form>

  </main>
</body>
