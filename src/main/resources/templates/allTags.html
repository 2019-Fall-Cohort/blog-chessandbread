<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="entity-styles.css">
    <title>Add and View Tags</title>
</head>



<body>
  <h1 class="heading">Add and View Tags</h1>
  <main>
    <ul>
      <li th:each="author : ${authors}">
        <span th:text="${author.authorName}"></span>
      </li>
    </ul>

  <h3>Add an author!</h3>
    <form action="/addAuthor" method="POST">
      <label>Author name: 
        <input type="text" name="author.authorName" placeholder="Full name"/>
    </label>
      <button type="publish">Add!</button>
    </form>

  </main>
</body>
