<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Browse by Genre</title>
    <link rel="stylesheet" href="entity-styles.css">
    <title>Genres</title>
</head>
<body>
  <h1>And and View Genres</h1>
  <main>
    <ul>
      <li th:each="genre : ${genre}">
        <span th:text="${genre}"></span>
      </li>
    </ul>

  <h3>Add a Genre!</h3>
    <form action="/addGenre" method="POST">
      <label>Genre name: 
        <input type="text" name="genre.genreName" placeholder="Preferably bread"/>
    </label>
      <button type="publish">Add!</button>
    </form>

  </main>
</body>
